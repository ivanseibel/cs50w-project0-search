<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="public/styles/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main id="cloud-container">
            <header>
                <a href="images.html">Images</a>
                <a href="advanced.html">Advanced</a>
            </header>
            <div id="logo-container">
                <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="Google Logo">
            </div>
            <form action="https://google.com/search">
                <div id="search-container">
                    <div>
                        <span class="material-icons" id="search-icon">
                            search
                        </span>
                        <input 
                            type="text" 
                            name="q"
                            autocapitalize="false"
                            autocomplete="off"
                            autocorrect="off"
                            autofocus
                            title="search"
                            role="combobox"
                        >
                        <span class="material-icons" id="keyboard-icon">
                            keyboard
                        </span>
                        <img id="microphone-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" alt="microphone icon" >
                    </div>
                </div>
                <div>
                    <input type="submit" value="Google Search">
                </div>
            </form>                
        </main>
    </body>
</html>
