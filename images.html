<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Google Images</title>
        <link rel="stylesheet" href="public/styles/styles.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.gstatic.com"> 
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <main>
            <header>
                <a href="index.html">Search</a>
                <a href="#">Images</a>
                <a href="advanced.html">Advanced</a>
            </header>
            <div id="content-container">
                <div id="logo-container" class="logo-container-images">
                    <div id="logo-container-images">
                      <span>Images</span>
                    </div>
                </div>
                <form action="https://google.com/search">
                    <div id="search-container">
                        <div>
                            <span class="material-icons" id="search-icon">
                                search
                            </span>
                            <input 
                                type="text" 
                                name="q"
                                autocapitalize="false"
                                autocomplete="off"
                                autocorrect="off"
                                autofocus
                                title="search"
                                role="combobox"
                            >
                            <img id="keyboard-icon" src="https://icons.iconarchive.com/icons/google/noto-emoji-objects/1024/62829-keyboard-icon.png" alt="keyboard icon">
                            <img id="microphone-icon" src="https://upload.wikimedia.org/wikipedia/commons/thumb/e/e8/Google_mic.svg/1200px-Google_mic.svg.png" alt="microphone icon" >
                        </div>
                    </div>
                    <div id="buttons-container">
                        <input type="submit" hidden value="Google Search">
                    </div>
                    <input type="text" name="tbm" hidden value="isch">
                </form>                
            </div>
        </main>
    </body>
</html>
